<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录-注册</title>
</head>

<!-- 导入layul的文件 -->
<link rel="stylesheet" href="css/layui.css">
<!-- 导入自己的css样式 -->
<link rel="stylesheet" href="css/login.css">

<body>
    <!-- 版心 layui-main -->
    <!-- logo区域 -->
    <div class="layui-main">
        <div><img src="img/logo.png" alt=""></div>
    </div>
    <!-- 登录区域 -->
    <div class="loginFather">
        <!-- logo头部 -->
        <div class="title-box"></div>
        <!-- 登录盒子的father -->
        <div class="login-box">
            <!-- 登录的页面 -->
            <form class="layui-form" id="login-form" action="">
                <!-- 用户名表单 -->
                <div class="layui-form-item">
                    <!-- 表单聚焦不了 -->
                    <input type="text" name="username" lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                        class="layui-input" />

                </div>
                <!-- 密码表单 -->
                <div class="layui-form-item">

                    <input type="password" name="password" lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input" />
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit>登录</button>
                </div>
                <!-- 前往注册 -->
                <div class="layui-form-item " style='padding-left: 270px;'>
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>



        <!-- 注册盒子的father -->
        <div class="reg-box">
            <!-- 登录的页面 -->
            <form class="layui-form" action="" id="getpost">
                <!-- 用户名表单 -->
                <div class="layui-form-item">

                    <input type="text" name="username" lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                        class="layui-input" />
                </div>
                <!-- 密码表单 -->
                <div class="layui-form-item">

                    <input type="password" name="password" lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input" />
                </div>
                <!-- 密码表单 -->
                <div class="layui-form-item">

                    <input type="password" name="repassword" lay-verify="required|pwd|repwd" placeholder="请再次确认密码"
                        autocomplete="off" class="layui-input" id="queren" />
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit id="getbtn">注册账号</button>
                </div>
                <!-- 前往注册 -->
                <div class="layui-form-item" style='padding-left: 300px;'>
                    <a href="javascript:;" id="link_login">登录</a>
                </div>
            </form>
        </div>







    </div>
    <!-- 导入 Layui 的JS文件 -->
    <script src="assets/lib/layui/layui.all.js"></script>
    <!-- 导入 JQuery -->
    <script src="assets/lib/jquery.js"></script>
    <!-- 导入自己封装的 baseAPI.js -->
    <script src="assets/js/baseAPI.js"></script>
    <!-- 导入自己的 JavaScript 脚本 -->
    <script src="js.js"></script>


</body>

</html>
